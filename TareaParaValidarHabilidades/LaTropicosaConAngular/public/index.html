<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTraining">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>MEAN Training</title>

    <!-- load styles -->
    <link rel="stylesheet" type="text/css" href="/styles/misEstilos.css" />
    
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <!--<script src="core.js"></script>-->
    <script src="controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="services/cassettes.js"></script>
    <!-- load our todo service -->
    <script src="core.js"></script>
    <!-- load our main application -->


</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="mainCassettes">
   <div class="container">
       
        <h1>Cassettes</h1>
        <div class="nombres">
                <div class="elementTitle"> ID </div>
                <div class="elementTitle"> Título </div>
                <div class="elementTitle"> Artista </div>
                <div class="elementTitle"> Año </div>
                <div class="elementTitle"> Disquera </div>
                <div class="elementTitle"> Precio </div>
        </div>
                
        <div class="nombres" ng-repeat="cassettes in cassettes">
                <div class="element"> {{ cassettes.ID }} </div>
                <div class="element"> {{ cassettes.titulo }} </div>
                <div class="element"> {{ cassettes.artista }} </div>
                <div class="element"> {{ cassettes.anio }} </div>
                <div class="element"> {{ cassettes.disquera }} </div>
                <div class="element"> {{ cassettes.precio }} </div>
                
        </div>
        <div>
                <div><input type="text" placeholder="+ ID" ng-model="cassettes.ID"></div>
                <div><input type="text" placeholder="+ titulo" ng-model="cassettes.titulo"></div>
                <div><input type="text" placeholder="+ artista" ng-model="cassettes.artista"></div>
                <div><input type="text" placeholder="+ anio" ng-model="cassettes.anio"></div>
                <div><input type="text" placeholder="+ disquera" ng-model="cassettes.disquera"></div>
                <div><input type="text" placeholder="+ precio" ng-model="cassettes.precio"></div>
                <div><a href=""><i ng-click="new(cassettes)">guardar</i></a></div>
        </div>
    </div>

        <br><br><br>
    </div>

</body>

</html>
